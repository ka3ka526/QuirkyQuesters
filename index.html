<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Protégée</title>
</head>
<body>

<script>
    // Fonction pour vérifier le statut du cookie et afficher le message approprié
    function checkCookie() {
        var isAdmin = getCookie("admin");
        
        if (isAdmin === "1") {
            document.body.innerHTML = "<h1>Bienvenue, Administrateur!</h1>";
        } else {
            document.body.innerHTML = "<h1>Bonjour!</h1>";
        }
    }

    // Fonction pour récupérer la valeur du cookie
    function getCookie(name) {
        var cookies = document.cookie.split(';');
        
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(name + '=') === 0) {
                return cookie.substring(name.length + 1, cookie.length);
            }
        }
        
        return "";
    }

    // Lorsque la page est chargée, vérifiez le statut du cookie
    window.onload = checkCookie;
</script>

</body>
</html>
